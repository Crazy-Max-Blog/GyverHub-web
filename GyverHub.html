function parseCSV(str){const arr=[];let quote=false;for(let row=0,col=0,c=0;c<str.length;c++){let cc=str[c],nc=str[c+1];arr[row]=arr[row]||[];arr[row][col]=arr[row][col]||'';if(cc=='"'&&quote&&nc=='"'){arr[row][col]+=cc;++c;continue;}

if(cc=='\r'&&nc=='\n'&&!quote){++row;col=0;++c;continue;}
if(cc=='\n'&&!quote){++row;col=0;continue;}

return arr;}

function getLocalIP(silent=true){const RTCPeerConnection=window.RTCPeerConnection||window.webkitRTCPeerConnection||window.mozRTCPeerConnection;if(!RTCPeerConnection){if(!silent)
asyncAlert(lang.p_not_support);return;}
const rtc=new RTCPeerConnection({iceServers:[]});rtc.createDataChannel('',{reliable:false});rtc.addEventListener("icecandidate",evt=>{if(!evt.candidate)return;const ip=evt.candidate.address;if(!ip)return;if(ip.endsWith('.local')){if(!silent)
